<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
  <div id="error"></div>
  <form id="form" action="validate.html" method="GET">
  <div class="container">
    <div class="row justify-content-center" >
      <div class="col-md-6">
    <h1 >Registration Form</h1>
    <div class="input-group has-validation">
  <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
  <div class="form-floating is-invalid">
    <input type="text" class="form-control is-invalid" id="floatingInput" placeholder="First Name" required>
    <label for="floatingInput">First Name</label>
  </div>
  <div class="invalid-feedback">
    Please choose your first Name.
  </div>
  <div class="input-group has-validation">
    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
    <div class="form-floating is-invalid">
      <input type="text" class="form-control is-invalid" id="floatingInput" placeholder="Last Name" required>
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="invalid-feedback">
      Please choose your Last Name.
    </div>
    <div class="input-group has-validation">
      <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
      <div class="form-floating is-invalid">
        <input type="text" class="form-control is-invalid" id="floatingInput" placeholder="username" required>
        <label for="floatingInput">username</label>
      </div>
      <div class="invalid-feedback">
        Please choose userame.
      </div>
      <div class="input-group has-validation">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <div class="form-floating is-invalid">
          <input type="password" class="form-control is-invalid" id="floatingInput" placeholder="password" required>
          <label for="floatingInput">password</label>
        </div>
        <div class="invalid-feedback">
          Please choose your password.
        </div>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <div class="form-floating is-invalid">
            <input type="password" class="form-control is-invalid" id="floatingInput" placeholder="confirm password" required>
            <label for="floatingInput">confirm password</label>
          </div>
          <div class="invalid-feedback">
            Please choose your password.
          </div>
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <div class="form-floating is-invalid">
              <input type="text" class="form-control is-invalid" id="floatingInput" placeholder="email" required>
              <label for="floatingInput">Email Address</label>
            </div>
            <div class="invalid-feedback">
              Please choose your Email Address.
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Submit</button>
                
              </div>
            </div>

            </div>
</div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="script.js"></script>
</body>

</html>
